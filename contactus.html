              </button>

                function alert1() {
                  let x = document.getElementById('fname').value;
                  let y = document.getElementById('lname').value;
                  let z = document.getElementById('country').value;
                  let w = document.getElementById('subject').value;
                  console.log(x);
                  console.log(y);
                  console.log(z);
                  console.log(w);
                  if (x == '' || y == '' || z == '' || w == '') {
                    alert('Please fill all fields');
                  } else {
                    alert('Thank You For Contacting Us \nWe will reply to your message soon ');
                    history.back();
                  }
                }
